<div class="card m-3">
    <h5 class="card-header">Registration Form</h5>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-5">
            <label>Patient Name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
            />
            <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
              <div *ngIf="f['firstName'].errors['required']">
                First Name is required
              </div>
            </div>
          </div>
          <div class="form-group col-5">
            <label>Appointment date</label>
            <input
              type="text"
              formControlName="appointmentdate"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['appointmentdate'].errors }"
            />
            <div *ngIf="submitted && f['appointmentdate'].errors" class="invalid-feedback">
              <div *ngIf="f['appointmentdate'].errors['required']">appointmentdate is required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Doctor</label>
          <input
            type="text"
            formControlName="Doctor"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['Doctor'].errors }"
          />
          <div *ngIf="submitted && f['Doctor'].errors" class="invalid-feedback">
            <div *ngIf="f['Doctor'].errors['required']">Doctor is required</div>
          </div>
        </div>
        <div class="form-group">
            <label>Disease Name</label>
            <input
              type="text"
              formControlName="DiseaseName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['DiseaseName'].errors }"
            />
            <div *ngIf="submitted && f['DiseaseName'].errors" class="invalid-feedback">
            <div *ngIf="f['DiseaseName'].errors['required']">DiseaseName is required</div>
              </div>
          </div>
        <div class="text-center">
          <button class="btn btn-primary mr-1">Register</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
